[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "trade_generator"
description = "The trade generator accepts account, portfolio, and model data to output a trade list."
readme = "readme.md"
requires-python = ">=3.7"
license = {text = "BSD 3-Clause License"}
version = "0.0.1"
dependencies = [
    "pandas==1.4.3",
    "xlrd==2.0.1",
    "numpy==1.23.2",
    "yahoo_finance==1.4.0",
]